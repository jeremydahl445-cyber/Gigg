<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>GIF Layout</title>

<style>
  html, body {
    margin: 0;
    height: 100%;
  }

  /* Replace this with your real background later */
  body {
    background: url("55a47e7e92a6616ffefc18cf5157fcd24e55179a5bcb82884c7d28a52218ec3a24767f620d3512135169fe67f5048493a256d289e3c00d9f9efee7_1280.jpg") 
                no-repeat center center fixed;
    background-size: cover;
  }

  .canvas {
    position: relative;
    width: 1200px;
    height: 700px;
    margin: 24px auto;
  }

  .gif {
    position: absolute;
    object-fit: cover;
    display: block;
    border: none;
    box-shadow: none;
    background: none;
  }

  .gif.cube {
    width: 400px;
    height: 400px;
    left: -100px;
    top: 30px;
     }

  .gif.large {
    width: 420px;
    height: 420px;
    left: calc(50% - 210px);
    top: 40px;
  }

  .gif.medium {
    width: 240px;
    height: 240px;
    right: 90px;
    top: 110px;
  }

  /* bottom-left â€” made slightly bigger */
  .gif.small {
    width: 350px;
    height: 350px;
    left: 20px;
    top: 430px;
  }
</style>
</head>

<body>
  <div class="canvas">

    <img class="gif cube" src="3dgifmaker24967.gif" alt="Top-left gif">

    <img class="gif large" src="Screenshot 2025-11-11 195523.png" alt="Center gif">

    <img class="gif medium" src="3dgifmaker04873.gif" alt="Right gif">

    <img class="gif small" src="3dgifmaker12203.gif" alt="Small gif">

  </div>
</body>
</html>
