<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>GIF placeholders â€” Orange background</title>
<style>
  /* page background */
  html,body{
    height:100%;
    margin:0;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: linear-gradient(180deg,#ff9900 0%, #ff7a00 60%); /* orange gradient */
  }

  /* central canvas that mirrors your screenshot area */
  .canvas {
    position: relative;
    width: 1200px;           /* adjust to desired workspace width */
    height: 700px;           /* adjust to desired workspace height */
    margin: 24px auto;
    box-sizing: border-box;
    border: 1px solid rgba(0,0,0,0.08);
    background: transparent;
    overflow: visible;
  }

  /* common styles for gif placeholders */
  .gif {
    position: absolute;
    object-fit: cover;
    background: rgba(255,255,255,0.06);
    border: 6px solid rgba(255,255,255,0.9);
    box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    display: block;
  }

  /* top-left rotated cube-like placeholder */
  .gif.cube {
    width: 140px;
    height: 140px;
    left: 80px;
    top: 30px;
    transform: perspective(600px) rotateX(12deg) rotateY(-18deg);
    border-radius: 6px;
  }

  /* big center */
  .gif.large {
    width: 420px;
    height: 420px;
    left: calc(50% - 210px);
    top: 40px;
    transform: none;
    border-radius: 4px;
  }

  /* medium right */
  .gif.medium {
    width: 240px;
    height: 240px;
    right: 90px;
    top: 110px;
    border-radius: 3px;
  }

  /* small bottom-left */
  .gif.small {
    width: 72px;
    height: 72px;
    left: 160px;
    top: 380px;
    border-radius: 4px;
    border-width: 5px;
  }

  /* mobile responsiveness (scales down) */
  @media (max-width:1280px){
    .canvas{ width: calc(100% - 48px); height: 58vh; }
    .gif.large{ width: 34vw; height: 34vw; left: calc(50% - 17vw); top: 3vh; }
    .gif.cube{ width: 10vw; height: 10vw; left: 6vw; top: 2vh; transform: perspective(400px) rotateX(10deg) rotateY(-14deg); }
    .gif.medium{ width: 18vw; height: 18vw; right: 6vw; top: 8vh; }
    .gif.small{ width: 6.2vw; height: 6.2vw; left: 12vw; top: 44vh; }
  }

  /* simple label overlay for placeholders (optional) */
  .placeholder-label {
    position: absolute;
    left: 12px;
    bottom: 8px;
    font-size: 12px;
    padding: 4px 6px;
    color: rgba(0,0,0,0.8);
    background: rgba(255,255,255,0.85);
    border-radius: 4px;
    font-weight: 600;
    pointer-events: none;
  }
</style>
</head>
<body>

  <div class="canvas" aria-label="Workspace with gif placeholders">

    <!-- TOP-LEFT cube-like placeholder
         Replace "top-left.gif" with your actual gif filename/path -->
    <img class="gif cube" src="3dgifmaker24967.gif" alt="Top-left gif placeholder">
    <div class="placeholder-label" style="left:88px;top:170px;">top-left.gif</div>

    <!-- CENTER large placeholder
         Replace "center.gif" with your actual gif filename/path -->
    <img class="gif large" src="gifs/center.gif" alt="Center gif placeholder">
    <div class="placeholder-label" style="left:calc(50% - 80px);top:460px;">center.gif</div>

    <!-- RIGHT medium placeholder
         Replace "right.gif" with your actual gif filename/path -->
    <img class="gif medium" src="gifs/right.gif" alt="Right gif placeholder">
    <div class="placeholder-label" style="right:100px;top:360px;">right.gif</div>

    <!-- BOTTOM-LEFT small placeholder
         Replace "small.gif" with your actual gif filename/path -->
    <img class="gif small" src="gifs/small.gif" alt="Small gif placeholder">
    <div class="placeholder-label" style="left:172px;top:455px;">small.gif</div>

  </div>

<!-- short usage note -->
<script>
  /* Quick helper: if you want to programmatically swap placeholders,
     use data-gif on elements or set .src values here.
     Example:
       document.querySelector('.gif.large').src = 'gifs/actual-large.gif';
  */
</script>
</body>
</html>
